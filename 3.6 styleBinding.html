<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class and Style Bindings</title>
	<script src="./vue.js"></script>
	<style>
		.activated{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div @click="handleDivClick1" :class="{activated:isActivated}">Hello World</div>
		<!-- activated 是一个变量 -->
		<div @click="handleDivClick2" :class="[activated]">Bye World</div>
		<!--class/style 可以通过对象或者数组绑定 -->
		<div :style="[styleObj,{fontsize:'20px'}]" @click="handleDivClick3">Hello World Again</div>
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				activated:"",
				isActivated:false,
				styleObj:{
					color:"black"
				}
			},
			methods:{
				handleDivClick1:function(){
					this.isActivated = !this.isActivated;
				},
				handleDivClick2:function(){
					this.activated = this.activated === "activated"?"":"activated";
				},
				handleDivClick3:function(){
					this.styleObj.color = this.styleObj.color === "red"?"black":"red";
				}
			}
		})
	</script>
</body>
</html>
