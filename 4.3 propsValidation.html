<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件参数校验与非props特性</title>
	<script src='./vue.js'></script>
</head>
<body>
	<div id="root">
		<child :content="123"></child>
	</div>
	
	<script>
		Vue.component('child',{
			// 组件参数校验
			props:{
				content:{
					type:String,
					required:false,
					// 如果父组件没有向子组件传content内容，则显示default value
					default :'default value',
					validator:function(value){
						return(value.length > 5)
					}
				}
			},
			template:'<div>{{content}}</div>'
		})

		var vm = new Vue({
			el:'#root'
		})
	</script>
</body>
</html>
