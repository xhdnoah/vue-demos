<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template Syntax</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- v-指令的值不是字符串而是一个Javascript表达式 -->
		<div>{{name}}</div>
		<div v-text="name"></div>
		<div v-html="name"></div>	
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				name:"<h1>Noah</h1>"
			}
		})
	</script>
</body>
</html>
